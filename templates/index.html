<html>
    <h1>My first ML cloud based model: DBS share price prediction</h1>
    <form action="/" method="post">
        <p>
            Please enter the exchange rate usd to sgd (eg 1.34)
        </p>
        <p><input type="number" step="0.01" name="rate"></p>
        <p><input type="submit" value="Enter"></p>
    </form>
    <p>The predicted DBS share price is {{result}}</p>
</html>
